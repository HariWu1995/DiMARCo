data:
  augmented: true
  batch_size: -1
  grid_size:
  - 32
  - 32
  normalize_size: false
  num_classes: 10
  padding_mode: center
  padding_value: -1
diffuser:
  denoising_steps: 10
  noise_schedule: beta
  train_noise: 0.888
model:
  backbone: dilunet
  background_class: -1
  init_filters: 64
  num_classes: 10
  num_stages: 3
trainer:
  accum_steps: 4
  grad_max_norm:
  - 6.9
  - 1.69
  loss_fn: huber
  lr: 0.000169
  lr_schedule: cosine
  num_epochs: 10
  optimizer: adam
